<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--& loader -->
    <div
      class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <!--! side nav menu -->
    <aside class="vh-100 d-flex position-fixed">
      <div
        class="side-tabs h-100 d-flex flex-column justify-content-between p-4"
      >
        <ul class="list-unstyled overflow-hidden">
          <li onclick="showSearch();closeSide()" class="py-2 position-relative">Search</li>
          <li onclick="getCategs();closeSide()" class="py-2 position-relative">
            Categories
          </li>
          <li onclick="getAreas();closeSide()" class="py-2 position-relative">Area</li>
          <li onclick="getIngerdients();closeSide()" class="py-2 position-relative">
            Ingredients
          </li>
          <li onclick="showContacts();closeSide()" class="py-2 position-relative">
            Contact Us
          </li>
        </ul>
        <div class="text-secondary">
          <i class="fa-brands fa-facebook-f pe-2"></i>
          <i class="fa-brands fa-twitter pe-2"></i>
          <i class="fa-solid fa-globe pe-2"></i>
          <p>
            Copyright Â© 2019 All Rights <br />
            Reserved.
          </p>
        </div>
      </div>
      <div
        class="side-logo d-flex flex-column justify-content-between text-center bg-white text-black py-4 px-2"
      >
        <img class="logo" src="./images/logo.png" alt="logo" />
        <i class="open-close-icon fa-solid fa-align-justify fa-2x"></i>
        <div>
          <i class="fa-solid fa-globe d-block pb-2"></i>
          <i class="fa-solid fa-share-nodes d-block"></i>
        </div>
      </div>
    </aside>
    <!--? main content -->
    <main>
      <section class="search"></section>
      <section class="display">
        <div class="container py-5">
          <div class="row g-4" id="rowData"></div>
        </div>
      </section>
    </main>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
